{% extends 'base.html' %}

{% block title %}目標編集ページ{% endblock %}

{% block a_link %}
<li><a href="{% url 'list:display_list' %}" class="logout">一覧ページへ</a></li>
{% endblock %}

{% block content %}
<form action="{% url 'objective:edit_object' objective.id %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="目標を更新する">
</form>
<a href="{% url 'objective:delete_object' objective.id %}">この目標を削除する</a>
{% endblock %}
