{% extends 'base.html' %}

{% block title %}行動目標編集ページ{% endblock %}

{% block a_link %}
<li><a href="{% url 'list:display_list' %}" class="logout">一覧ページへ</a></li>
{% endblock %}

{% block content %}
<form action="{% url 'target:edit_target' target.id %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="行動目標を更新する">
</form>
<form action="{% url 'target:delete_target' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="target_id" value="{{target.id}}">
    <input type="submit" value="目標を削除する">
</form>
{% endblock %}
